<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Photon to Photons converter</title>
	<script type="text/javascript" src="libs/bit-array.js"></script>

	<script type="text/javascript" src="thumbnailSource\bigThumb.js"></script>
	<script type="text/javascript" src="thumbnailSource\smallThumb.js"></script>
	<script type="text/javascript" src="thumbnailSource\SThumb.js"></script>

	<script type="text/javascript" src="fileConverter.js"></script>

	<style>
		#attribution p {
			margin: 12px;
			bottom: -5px;
		}

		#attribution p:first-child {
			left: 12px;
		}

		#attribution p:last-child {
			right: 12px;
			text-align: right;
		}

		#attribution a {
			text-decoration: none;
			color: #87a6ff;
		}

		.numInput {
			width: 70px;
		}
	</style>
</head>

<body>
	<div style="color:#000000ff" id="inputs">
		<input type="file" id="files" name="files[]" accept=".photon" onchange="onFileSelected(event)" /> </br> </br>

		<input class="numInput" type="number" max="20" min="0" id="input_zDist" value="5" onfocusout="checkInput(0)">
		Z-lift distance in mm</input></br>
		<input class="numInput" type="number" max="8" min="0" id="input_zSpeed" value="5" step="0.5"
			onfocusout="checkInput(1)"> Z-lift speed in mm/s</input></br>
		<input class="numInput" type="number" max="8" min="0" id="input_zRetract" value="5" step="0.5"
			onfocusout="checkInput(2)"> z retract speed in mm/s</input></br></br>

		<select id="output_fileFormat">
			<option value="ps">.photons</option>
			<option value="p">.photon</option>
		</select> output file format</br></br>

		<input type="checkbox" id="overwriteValues" onclick="toggleOverwrite()"> overwrite any settings?</input></br>
		<div id="overwriteInputs" style="display:none;">
			<div style="padding-top:10px; padding-bottom:7px;"> overwrite ot your own risk. </div>
			<input class="numInput" type="number" id="input_layerHeight" max="2" min="0.01" value="0.05" step="0.01"
				onfocusout="checkInput(3)"> Layer height in mm</input></br>
			<input class="numInput" type="number" id="input_exposure" value="8" step="0.5" onfocusout="checkInput(4)">
			curing time in seconds</input></br>
			<input class="numInput" type="number" id="input_offTime" value="4.5" onfocusout="checkInput(5)"> off time in
			seconds</input></br>
			<input class="numInput" type="number" id="input_bottomExposure" value="60" onfocusout="checkInput(6)">
			bottom exposure time</input></br>
			<input class="numInput" type="number" id="input_numBottomLayers" value="8" step="1"
				onfocusout="checkInput(7)"> number of bottom layers</input></br></br>
			<input type="text" id="input_newName"> new filename</input>
		</div></br>

		<button onclick="submit()" id="submit_Button" style="display:none;">convert file</button>
		<script type="text/javascript" src="converterUi.js"></script>

	</div>
</body>

</html>
